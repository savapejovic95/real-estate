<div class="card my-5" *ngIf="isLoggedIn && user">
    <div class="card-body">
      <form (ngSubmit)="onSubmit()" #userForm="ngForm">
        <div class="form-group">
          <label for="username">Korisnicko ime*</label>
          <input type="text" [(ngModel)]="user.username" 
            class="form-control"
            id="username"
            name="username"
            placeholder="Unesite korisnicko ime"
            required #username="ngModel">
        </div>
        <div class="form-group">
          <label for="email">Email*</label>
          <input type="text" [(ngModel)]="user.email" 
            class="form-control"
            id="email"
            name="email"
            placeholder="Unesite email"
            required #email="ngModel">
        </div>
        <div class="form-group">
            <label for="phoneNumber">Broj telefona*</label>
            <input type="text" [(ngModel)]="user.phoneNumber" 
              class="form-control"
              id="phoneNumber"
              name="phoneNumber"
              placeholder="Unesite broj telefona"
              required #phoneNumber="ngModel">
        </div>
        <button type="submit" [disabled]="!userForm.form.valid" 
          class="btn btn-info">Sacuvaj izmene</button>
          <button class="btn btn-info" style="float: right;" (click)="goToMyProfile()">Otkazi</button>
      </form>
    </div>
  </div>
  
  <div class="container" *ngIf="!isLoggedIn">
    <header class="jumbotron">
      <span>Morate se ulogovati!</span>
      <a routerLink="/login">
        <button
          type="button"
          mat-icon-button style="margin-right: 50px; margin-left: 20px; color: deepskyblue">
          <mat-icon>person_outline</mat-icon><span> Prijava</span>
        </button>
      </a>
      <a routerLink="/register">
        <button
          type="button"
          mat-icon-button style="margin-right: 40px; color: deepskyblue;">
          <mat-icon>person_add</mat-icon><span> Registracija</span>
        </button>
      </a>
    </header>
  </div>
