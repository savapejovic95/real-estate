<div class="card my-5">
    <div class="card-body" style="position: absolute; align-self: center; width: 400px;">
      <form
        *ngIf="!isLoggedIn"
        name="form"
        (ngSubmit)="f.form.valid && onSubmit()"
        #f="ngForm"
        novalidate
      >
        <div class="form-group">
          <label for="username">Korisnicko ime</label>
          <input
            type="text"
            class="form-control"
            name="username"
            [(ngModel)]="form.username"
            required
            #username="ngModel"
          />
          <div
            class="alert alert-danger"
            role="alert"
            *ngIf="f.submitted && username.invalid"
          >
            Morate uneti korisnicko ime!
          </div>
        </div>
        <div class="form-group">
          <label for="password">Lozinka</label>
          <input
            type="password"
            class="form-control"
            name="password"
            [(ngModel)]="form.password"
            required
            minlength="8"
            #password="ngModel"
          />
          <div
            class="alert alert-danger"
            role="alert"
            *ngIf="f.submitted && password.invalid"
          >
            <div *ngIf="password.errors.required">Morate uneti lozinku</div>
            <div *ngIf="password.errors.minlength">
              Lozinka mora imati najmanje 8 karaktera
            </div>
          </div>
        </div>
        <div class="form-group">
          <button class="btn btn-info btn-block">
            Uloguj se
          </button>
        </div>
        <div class="form-group">
          <div
            class="alert alert-danger"
            role="alert"
            *ngIf="f.submitted && isLoginFailed"
          >
            Neuspesno logovanje: {{ errorMessage }}
          </div>
        </div>
      </form>
  
      <div class="alert alert-success" *ngIf="isLoggedIn">
        Uspesno ste se ulogovali!
      </div>
    </div>
  </div>
